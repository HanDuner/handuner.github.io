<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 13px;
        }
        div{
            margin: 5px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //登陆按钮事件
            $("button").click(function () {
                var username=$("#username").val();
                var password=$("#password").val();
                // 向服务端发起Ajax请求
                $.ajax({
                    url:"loginAjax",
                    data:{username:username,password:password},
                    success:function (data) {

                        //alert(data.trim().length)
                        if(data.trim()=="10000"){
                            alert("登陆成功")
                            //js中实现页面跳转
                            window.location.href="index.html";
                        }
                        else{
                            alert("登陆失败")
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div>
        <h3>Ajax版本登陆</h3>
        <form>
            <div>
                <label >用户名</label><input id="username" type="text"/>
            </div>
            <div>
                <label >密码</label><input id="password" type="text"/>
            </div>
            <div>
                <button type="button">登陆</button>
            </div>
        </form>
    </div>
</body>
</html>
