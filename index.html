<script src="js/vue.js"></script>

<script>
    layui.use('carousel', function(){

        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            ,anim: 'fade' //切换动画方式
        });
    });
</script>
